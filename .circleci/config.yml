version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/base:stable
jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Installing Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y clang-tidy
      - run:
          name: Building Project
          command: |
            cmake -B cicd-build
            cmake --build cicd-build
      - persist_to_workspace:
          root: .
          paths:
            - cicd-build
  test:
    executor: docker-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run Tests
          command: |
            ./cicd-build/ninja_test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
