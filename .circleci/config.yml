
version: 2.1
jobs:
  build-test:
    docker:
      - image: cimg/base:current
    steps:
      # Checkout the code as the first step.
      - checkout
      - run:
          name: InstallPreq
          command: | 
            echo "Installing clang-tidy"
            sudo apt-get update && sudo apt-get install -y clang-tidy
            echo "Installed"
      - run:
          name: Build
          command: | 
            echo "Building"
            mkdir build && cd build
            cmake -S ..
            make -j $(nproc)
            cd ../
            echo "Built"
      - run:
          name: ninjaTest
          command: | 
            cd build
            ./ninja_test --gtest_output=XML
            echo "Testing Done"
      - store_test_results:
              path: build
      - run:
          name: ctest
          command: | 
            echo "Start Testing"
            cd build
            ctest --output-junit results.xml
            echo "Testing Done"
      - store_test_results:
              path: build/results.xml
      - run:
          name: Run Performance Tests
          command: |
            cd build
            for test in build_log_perftest canon_perftest clparser_perftest elide_middle_perftest hash_collision_bench; do
              echo "Running $test"
              ./$test
            done
      - run:
          name: Test New Graph
          command: |
            echo "Testing new graph"
            cd new-graph
            bash easybuild.sh
            OUTPUT=$(./hello_world)
            if [ "$OUTPUT" = "Hello World! " ]; then
              echo "Output is correct: $OUTPUT"
            else
              echo "Test failed: Expected 'Hello World!', got '$OUTPUT'"
              exit 1
            fi
            echo "New graph test completed successfully"

workflows:
  build-test-workflow: 
    jobs:
      - build-test